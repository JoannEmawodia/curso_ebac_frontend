<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row" id="linha">
            <div class="col-8">
                <div class="container" id="principal">
                    <h1>Produtos </h1><hr>
                    <div class="row">
                        <div class="col-4 produto">
                            <img src="https://picsum.photos/180/180?blur=5" alt="Imagens diversas">
                            <p class="h5">Item 1</p>
                        </div>
                        <div class="col-4 produto">
                            <img src="https://picsum.photos/180/180?blur=5" alt="Imagens diversas">
                            <p class="h5">Item 2</p>
                        </div>
                        <div class="col-4 produto">
                            <img src="https://picsum.photos/180/180?blur=5" alt="Imagens diversas">
                            <p class="h5">Item 4</p>
                        </div>
                        <div class="col-4 produto">
                            <img src="https://picsum.photos/180/180?blur=5" alt="Imagens diversas">
                            <p class="h5">Item 5</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="alert alert-danger alert-dismissible">
                                <button class="btn-close" data-bs-dismiss="alert"></button>
                                    PROMOÇÕES TODA SEMANA!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4" id="lateral">
                <h1>Destaque</h1><hr>
                <div class="accordion">
                    <div class="accordion-item">
                        <div class="accordion-header">
                            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#conteudo-lateral">
                                <h5>Novidade 1</h5>                
                            </button>
                        </div>
                        <div  class="accordion-collapse collapse fade" id="conteudo-lateral">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col produto">
                                        <img src="https://picsum.photos/180/180?blur=5" alt="Images diversas">
                                        <p class="h5">Produto novo 1</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <div class="accordion-header">
                            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#conteudo-lateral1">
                                <h5>Novidade 2</h5>                
                            </button>
                        </div>
                        <div  class="accordion-collapse collapse fade" id="conteudo-lateral1">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col produto">
                                        <img src="https://picsum.photos/180/180?blur=5" alt="Images diversas">
                                        <p class="h5">Produto novo 2</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <div class="accordion-header">
                            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#conteudo-lateral2">
                                <h5>Novidade 3</h5>               
                            </button>
                        </div>
                        <div  class="accordion-collapse collapse fade" id="conteudo-lateral2">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col produto">
                                        <img src="https://picsum.photos/180/180?blur=5" alt="Images diversas">
                                        <p class="h5">Produto novo 3</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="contato">
        <form>
            <h3>Contato</h3>
            <label for="nome" class="form-label">Seu nome:</label>
            <input type="text" class="form-control">
            <label for="email" class="form-label">Seu email</label>
            <input type="email" class="form-control">
            <label for="tel" class="form-label">Telefone:</label>
            <input type="number" class="form-control">
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
